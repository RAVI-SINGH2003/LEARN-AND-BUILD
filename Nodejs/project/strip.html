<figure class="strip">
  <div class="strip__emoji"></div>

  <div class="strip__title-box">
    <h2 class="strip__title">{%FOODNAME%}</h2>
  </div>

  <div class="strip__details">
    <div class="strip__detail-box">
      <h6 class="strip__detail strip__detail--organic">{%FROM%}</h6>
    </div>

    <div class="strip__detail-box">
      <h6 class="strip__detail">{%QUANTITY%} ml</h6>
    </div>

    <div class="strip__detail-box">
      <h6 class="strip__detail strip__detail--price">Rs {%PRICE%}</h6>
    </div>
  </div>

  <a class="strip__link" href="#">
    <span> <i class="emoji-right"></i></span>
  </a>
</figure>
