<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Calculator</title>
</head>

<body>
    <div class="container">
        <h1 id='main-heading'>Basic Calculator</h1>
        <div class="calc-container">
            <div class="row row1">
                <label for="num1">Enter Number1 : </label>
                <input type="number" name="num1" id="num1">
            </div>
            <div class="row row3">
                <label for="num2">Enter Number2 : </label>
                <input type="number" name="num2" id="num2">
            </div>
            <div class="row row2">
                <span>Operation : </span>
                <button type="button" class="oper-btn" name="+">+</button>
                <button type="button" class="oper-btn" name="-">-</button>
                <button type="button" class="oper-btn" name="*">*</button>
            </div>
            
            <h1 id="result-heading">Result = <span id="result"></span></h1>

        </div>
    </div>

</body>

</html>
